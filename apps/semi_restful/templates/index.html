<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
</head>
<body>
    <div class="Wrapper">
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{ user.id }} </td>
                <td> {{ user.name }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.created_at }} </td>
                <td><a href="users/{{ user.id }}">Show</a> | <a href="users/{{ user.id }}/edit">Edit</a> | <a href="users/{{ user.id }}/delete">Delete</a> </td>
            </tr>
            {% endfor %}
        </table>

        <a href="users/new">Add a new user</a>
    </div>
</body>
</html>
